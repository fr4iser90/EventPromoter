version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: eventpromoter-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      # CORS: In Docker mit nginx ist CORS nicht nötig (same-origin über Proxy)
      # Setze CORS_DISABLE=true wenn alles über nginx/Traefik läuft
      - CORS_DISABLE=true
    volumes:
      # Mount config directory for persistence
      - ./config:/app/config:rw
      # Mount events directory (contains all event data: event.json, parsed-data.json, platforms/, files/)
      - ./backend/events:/app/backend/events:rw
      # Mount platform data directories for persistence
      # Email platform data
      - ./backend/src/platforms/email/data:/app/backend/dist/platforms/email/data:rw
      # Reddit platform data
      - ./backend/src/platforms/reddit/data:/app/backend/dist/platforms/reddit/data:rw
      # Facebook platform data
      - ./backend/src/platforms/facebook/data:/app/backend/dist/platforms/facebook/data:rw
      # Instagram platform data
      - ./backend/src/platforms/instagram/data:/app/backend/dist/platforms/instagram/data:rw
      # LinkedIn platform data
      - ./backend/src/platforms/linkedin/data:/app/backend/dist/platforms/linkedin/data:rw
      # Twitter platform data
      - ./backend/src/platforms/twitter/data:/app/backend/dist/platforms/twitter/data:rw
    restart: unless-stopped
    networks:
      - eventpromoter-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: eventpromoter-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - eventpromoter-network

networks:
  eventpromoter-network:
    driver: bridge
